<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CRUD Exemplo Tutorial</title>
</head>
<body>

   <h1 align="center">JavaScript CRUD Exemplo Tutorial</h1>
   <hr \>

   <table width="50%" border="3" align="center" cellpadding="10">
    <tr> 
        <td>
            <form action="">

                <div>
                    <label for="nome_completo">Nome completo:</label> <br \>
                    <input type="text" name="nome_completo" size="105" id="nome_completo">
                </div>
                <br \>
        
                <div>
                    <label for="email">E-mail:</label> <br \>
                    <input type="email" name="email" size="105" id="email">
                </div>
                <br \>
        
                <div>
                    <label for="idade">Idade:</label> <br \>
                    <input type="number" name="idade" id="idade">
                </div>
                <br \>
        
                <div>
                    <label for="genero">Gênero:</label> <br \>
                    <select name="genero" id="genero">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <br \>
        
                <div align="right">
                    <input type="submit" value="Enviar">
                </div>
                
            </form>
        </td>
    </tr>
   </table><br \>

   <div>
    <table width="70%" border="3" align="center" cellpadding="10" bgcolor="DEDEDE">
       <thead>
        <tr>
            <th>Nome completo</th>
            <th>E-mail</th>
            <th>Idade</th>
            <th>Gênero</th>
        </tr>
       </thead>
    </table>
   </div>

</body>
</html>
